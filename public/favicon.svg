<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0f0f1e"/>

  <!-- CRT screen glow -->
  <rect x="10" y="10" width="80" height="80" fill="#1a1a2e" rx="4"/>
  <rect x="15" y="15" width="70" height="70" fill="#16213e" rx="2"/>

  <!-- Pixel game controller icon -->
  <g fill="#00ff88">
    <!-- D-pad -->
    <rect x="25" y="40" width="8" height="4"/>
    <rect x="25" y="48" width="8" height="4"/>
    <rect x="29" y="36" width="4" height="16"/>

    <!-- Buttons -->
    <circle cx="65" cy="42" r="3"/>
    <circle cx="72" cy="42" r="3"/>
    <circle cx="65" cy="50" r="3"/>
    <circle cx="72" cy="50" r="3"/>

    <!-- Controller body outline -->
    <path d="M 20 58 Q 20 65 25 68 L 75 68 Q 80 65 80 58 L 80 35 Q 80 28 75 25 L 25 25 Q 20 28 20 35 Z"
          fill="none" stroke="#00ff88" stroke-width="2"/>
  </g>

  <!-- Scanline effect -->
  <rect x="10" y="10" width="80" height="80" fill="url(#scanlines)" rx="4" opacity="0.3"/>

  <defs>
    <pattern id="scanlines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="2" fill="#000"/>
      <rect x="0" y="2" width="1" height="2" fill="transparent"/>
    </pattern>
  </defs>
</svg>
